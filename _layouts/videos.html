<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/defaults.css">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/images/favicon-16x16.png">
  </head>

  <body>
    <div class="center main-content" id="main-content" style="display: none;">
        <div class="links" style="position: absolute">
            <a style="font-size:3vw;" href="{{ site.baseurl}}/">Back to home</a>
        </div>

        <h2 style="margin-top: 15vh; position: absolute" id="videoTitle">Github Pages</h2>
        <video id="video" width="80%" height="60%" style="transform: translateY(40%); position: absolute" class="row" controls>
            <source id="videoSource" src="{{ site.baseurl }}/assets/videos/GithubPages.mp4" type="video/mp4">
            if you see this, your browser sucks man
        </video>
        <h3 style="margin-top: 90vh; position: absolute" onclick="nextVideo()">Click here for next video</h3>
        <a href="https://github.com/tonyhieu/csp-tri-three/issues/4" style="margin-top: 95vh; position: absolute">Link to Review Ticket on GitHub</a>
    </div>

    <script>
      $(document).ready(function() {
        $('#main-content').fadeIn(1000);

        $('a').click(function(event) {
          event.preventDefault();
          newLocation = this.href;
          $('#main-content').fadeOut(1000, newpage);
        });

        function newpage() {
          window.location = newLocation;
        }
      });

      let currentVideo = 0;
      let videoSources = ["{{ site.baseurl }}/assets/videos/GithubPages.mp4", "{{ site.baseurl }}/assets/videos/ListsAndLoops.mp4", "{{ site.baseurl }}/assets/videos/CrossoverAndClasses.mp4"]
      let videoTitles = ["Github Pages", "Lists and Loops", "Classes and Crossover Coding"]
      function nextVideo() {
        currentVideo++;
        if (currentVideo > 2)
            currentVideo = 0;
        document.getElementById("videoTitle").innerHTML = videoTitles[currentVideo];

        document.getElementById("videoSource").setAttribute("src", videoSources[currentVideo]);
        document.getElementById("video").load();
      }
    </script>
  </body>
</html>
