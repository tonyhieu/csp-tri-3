<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/defaults.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="center main-content">
        <p class="project-title">Do STEM or Humanities Teachers Make More Money?</p>
        <p class="caption">By Vihan Jayaraman, Anthony Vo, and Wilson Wen</p>
        <div class="vertical-center row">
            <a href="{{ site.baseurl }}/introduction" class="col-sm" style="text-align: center;">Introduction</a>
            <a href="{{ site.baseurl }}/study-design" class="col-sm" style="text-align: center;">Study Design</a>
            <a href="{{ site.baseurl }}/statistical-calculations" class="col-sm" style="text-align: center;">Statistical Calculations</a>
            <a href="{{ site.baseurl }}/conclusions" class="col-sm" style="text-align: center;">Conclusions</a>
        </div>
    </div>

    <script>
      $("a").mouseout(function() {
        $(this).addClass("wasHovered");
      });
      $(document).ready(function() {
        $('body').css('display', 'none');
        $('body').fadeIn(1000);

        $('a').click(function(event) {
          event.preventDefault();
          newLocation = this.href;
          $('body').fadeOut(1000, newpage);
        });

        function newpage() {
          window.location = newLocation;
        }
      });
    </script>
  </body>
</html>
