<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/defaults.css">
  </head>

  <body>
    <div class="center main-content" id="main-content" style="display: none; height: fit-content">
        <div class="links" style="position: absolute">
            <a style="font-size:3vw;" href="{{ site.baseurl}}/">Back to home</a>
        </div>
        <div class="content">
            {{ content }}
        </div>
    </div>

    <script>
      $(document).ready(function() {
        $('#main-content').fadeIn(1000);

        $('a').click(function(event) {
          event.preventDefault();
          newLocation = this.href;
          $('#main-content').fadeOut(1000, newpage);
        });

        function newpage() {
          window.location = newLocation;
        }
      });
    </script>
  </body>
</html>
